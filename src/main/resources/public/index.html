<html>
	
	<head>
		<title>Liste des &eacute;tudiants</title>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/recherche.js"></script>
		<script type="text/javascript" src="js/actions.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>
		<h1>Liste des &eacute;tudiants</h1>
		
		<h2>Recherche</h2>
		<div id="recherche">
			Nom : <input type="text" id="inputNom" />
			&nbsp;
			Pr&eacute;nom : <input type="text" id="inputPrenom" />
			&nbsp;
			Groupe de TP : <select id="inputGroupeTP"></select>
			&nbsp;
			<button id="btRechercher">Rechercher</button>
			&nbsp;
			<button id="btAfficherTout">Afficher tout</button>
		</div>
		
		<h2>Actions</h2>
		<div id="actions">
			<button id="btAjouterEtudiant">Ajouter un &eacute;tudiant</button>
			&nbsp;-&nbsp;
			S&eacute;lectionner un &eacute;tudiant : <select id="inputEtudiant"></select>
			<button id="btModifierEtudiant">Modifier</button>
			<button id="btSupprimerEtudiant">Supprimer</button>
		</div>
		
		<div id="tableau">
			<table>
				<thead>
					<tr>
						<th>NOM</th>
						<th>PRENOM</th>
						<th>ANNEE</th>
						<th>GROUPE DE TD</th>
						<th>GROUPE DE TP</th>
					</tr>
				</thead>
			</table>
		</div>
	</body>
	
</html>
